    <h1>Purchase Test</h1>
    <button data-checkout-mode="subscription" data-price-id="price_1HvwPTLdUC2XJt3hoONf5fFS" class="btn btn-primary btn-stripe">Purchase</button>
    <div id="error-message"></div>
    
    <script src="https://js.stripe.com/v3/"></script>
    <script>
      // Replace with your own publishable key: https://dashboard.stripe.com/test/apikeys
      var PUBLISHABLE_KEY = 'pk_test_51HvwF5LdUC2XJt3hQQel2U1ikjIhp7tHF2SLbJumLqpQuH1PC2XAvASR99mFxMycnTNl9BxAYGij7TO6o7iP1V5600lrqjlJKu';
      // Replace with the domain you want your users to be redirected back to after payment
      var DOMAIN = location.href.replace(/[^/]*$/, '');      

      var stripe = Stripe(PUBLISHABLE_KEY);

      // Handle any errors from Checkout
      var handleResult = function (result) {
        if (result.error) {
          var displayError = document.getElementById('error-message');
          displayError.textContent = result.error.message;
        }
      };

      document.querySelectorAll('.btn-stripe').forEach(function (button)
      {
        button.addEventListener('click', function (e)
        {
          var mode = e.target.dataset.checkoutMode;
          var priceId = e.target.dataset.priceId;
          var items = [{ price: priceId, quantity: 1 }];

          // Make the call to Stripe.js to redirect to the checkout page
          // with the sku or plan ID.
          stripe
            .redirectToCheckout({
              mode: mode,
              lineItems: items,
              successUrl:
                DOMAIN + 'purchase.html?result=success',
              cancelUrl:
                DOMAIN + 'purchase.html?result=cancelled',
            })
            .then(handleResult);
        });
      });
    </script>
