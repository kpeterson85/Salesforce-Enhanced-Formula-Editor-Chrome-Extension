<!DOCTYPE html>
<html>
<head>
	<title>Options</title>
</head>
<body>
	<h1>Salesforce.com Enhanced Formula Editor Extension</h1>
	<h2>Options</h2>

	<form id="licenseForm">
		<div><label>License Key: <input id="license" type="text" size="50"></label></div>
		<br>
		<div><input type="submit" value="Save" /></div>
	</form>

	<style>
		#status.success {
			color: #155724;
			background-color: #d4edda;
			border: 1px solid #c3e6cb;
		}
		
		#status.error {
			color: #856404;
			background-color: #fff3cd;
			border: 1px solid #ffe699;
		}
	</style>
	<div id="status" style="display: none; padding: 10px 15px; margin: 10px 0 0 0; line-height: 1.5;"></div>

	<script src="options.js"></script>
</body>
</html>
